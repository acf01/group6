<!DOCTYPE html>
<html>

<head>
    <title>Example Project Structure</title>
    <link rel="stylesheet" href="containerStyles.css">
</head>
<header>
    <h1>Quiz Time!</h1>
</header>

<body>
    <div class="outerContainer">
        <div class="questions">
            <h2>Each Question should go here.</h2>

        </div>
        <div class="animatedObject">
            <h2>Animation object should go here. It will change according to answer.</h2>
        </div>
        <div>
            <button class="buttonTop" type="button">Answer1</button>
        </div>
        <div>
            <button class="buttonMiddleTop" type="button">Answer2</button>
        </div>
        <div>
            <button class="buttonMiddleBottom" type="button">Answer3</button>
        </div>
        <div>
            <button class="buttonSubmit" type="button">Submit</button>
        </div>
        <div>
            <button class="buttonReset" type="button">reset</button>
        </div>

    </div>
</body>

</html>
